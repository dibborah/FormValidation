<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <form>
        <i class="fas fa-paper-plane"></i>
        <div class="input-group">
          <label>Enter Name</label>
          <input type="text" placeholder="Enter name" />
          <span id="name-error">name is required</span>
        </div>
        <div class="input-group">
          <label>Enter Phone</label>
          <input type="tel" placeholder="636-232-3332" />
          <span id="phone-error">phone is required</span>
        </div>
        <div class="input-group">
          <label>Enter Email</label>
          <input type="email" placeholder="Enter email" />
          <span id="email-error">email is required</span>
        </div>
        <div class="input-group">
          <label>Enter message</label>
          <textarea rows="5" placeholder="Enter message"></textarea>
          <span id="message-error">message is required</span>
        </div>
        <button>Submit</button>
        <span id="submit-error">Please fix error</span>
      </form>
    </div>
  </body>
</html>
