<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation Tutorial</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/c4254e24a8.js"
      crossorigin="anonymous"
    ></script>
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="input-group">
          <label>Enter Name</label>
          <input type="text" placeholder="Enter name" id="contact-name" onkeyup="validateName()"/>
          <span id="name-error"></span>
        </div>
        <div class="input-group">
          <label>Enter Phone</label>
          <input type="tel" placeholder="636-232-3332" />
          <span id="phone-error"></span>
        </div>
        <div class="input-group">
          <label>Enter Email</label>
          <input type="email" placeholder="Enter email" />
          <span id="email-error"></span>
        </div>
        <div class="input-group">
          <label>Enter message</label>
          <textarea rows="5" placeholder="Enter message"></textarea>
          <span id="message-error"></span>
        </div>
        <button>Submit</button>
        <span id="submit-error"></span>
      </form>
    </div>
  </body>
</html>
